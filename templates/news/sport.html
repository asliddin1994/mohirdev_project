{% extends 'news/base.html' %}
{% load static %}

{% block title %}Sport Xabarlar{% endblock title %}

{% block content %}

    	<div class="container">
            <div class="row">
                {% for news in sport_yangiliklar %}
                <div class="col-sm-6 col-6">
                    <img class="col-sm-6 col-6" src="{{ news.image.url }}" style="width: 50%;" alt="{{ news.title }}">

                </div>
                {% endfor %}
            </div>
        </div>



{% endblock content %}
